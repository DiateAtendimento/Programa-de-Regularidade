<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Termo de Regularidade Previdenci√°ria ‚Äì CRP</title>
  <link rel="stylesheet" href="termo.css" />
</head>
<body>

  <!-- Bot√£o de download no topo -->
  <div class="download-wrap top">
    <button id="btn-download" class="btn-download">üì• Baixar PDF</button>
  </div>

  <div class="term-container" id="term-content">
    <header class="term-header">
      <img src="imagens/logo-termo-mps.svg" alt="Logo MPS" class="logo" />
      <img src="imagens/logo-termo-drpps.svg" alt="Logo DRPPS" class="logo" />
    </header>

    <h1 class="term-title">TERMO DE REGULARIDADE PREVIDENCI√ÅRIA ‚Äì CRP</h1>

    <section class="term-section">
      <h2>1. IDENTIFICA√á√ÉO</h2>
      <p><strong>1.1. Ente Federativo:</strong> {{ente}}</p>
      <p><strong>1.2. CNPJ:</strong> {{cnpj}}</p>
      <p><strong>1.3. Unidade da Federa√ß√£o:</strong> {{uf}}</p>
      <p><strong>1.4. Cargo:</strong> {{cargo}}</p>
    </section>

    <!-- demais se√ß√µes inalteradas -->

    <footer class="term-footer">
      <p>{{cidade}}, {{dia}} de {{mes}} de {{ano}}.</p>
      <p>__________________________________________</p>
      <p>{{responsavel}}</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    // preenche placeholders
    const params = new URLSearchParams(window.location.search);
    document.querySelectorAll('.term-container p, .term-container li').forEach(el => {
      el.textContent = el.textContent.replace(/\{\{([^{}]+)\}\}/g, (_, key) =>
        params.get(key) || ''
      );
    });
    // crit√©rios
    const ul = document.getElementById('criterios-list');
    params.getAll('criterios').forEach(text => {
      const li = document.createElement('li');
      li.textContent = text;
      ul.appendChild(li);
    });
    // download
    document.getElementById('btn-download').addEventListener('click', () => {
      html2pdf().set({ margin:10, filename:'termo_crp.pdf', html2canvas:{scale:2}, jsPDF:{ unit:'mm', format:'a4', orientation:'portrait' } })
                .from(document.getElementById('term-content')).save();
    });
  </script>
</body>
</html>
