<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programa de Regularidade</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- seu CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Painel flutuante que contém título e form -->
  <div class="container floating-panel">
    <h1>Programa de Regularidade</h1>

    <form id="regularidadeForm">
      <!-- Identificação -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">Identificação</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input
                type="text"
                class="form-control"
                id="cnpj"
                name="cnpj"
                placeholder="00.000.000/0000-00"
              />
            </div>
            <div class="col-md-4">
              <label for="uf" class="form-label">UF</label>
              <select id="uf" name="uf" class="form-select">
                <option value="" disabled selected>Selecione a UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="ente" class="form-label">Ente</label>
              <input
                type="text"
                class="form-control"
                id="ente"
                name="ente"
                placeholder="Nome do ente"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Dados Pessoais -->
      <div class="card mb-4">
        <div class="card-header bg-secondary text-white">Dados Pessoais</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
              />
            </div>
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Nome completo"
              />
            </div>

            <!-- Critérios como checkboxes -->
            <div class="col-12">
              <label class="form-label">Critérios</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="I – Instituição do RPPS" id="crit1">
                <label class="form-check-label" for="crit1">I – Instituição do RPPS</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="II – Recolhimento das contribuições" id="crit2">
                <label class="form-check-label" for="crit2">II – Recolhimento das contribuições</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="III – Repasse das contribuições retidas" id="crit3">
                <label class="form-check-label" for="crit3">III – Repasse das contribuições retidas</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="IV – Aplicação dos recursos" id="crit4">
                <label class="form-check-label" for="crit4">IV – Aplicação dos recursos</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="V – Prestação de contas" id="crit5">
                <label class="form-check-label" for="crit5">V – Prestação de contas</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="criterios" value="VI – Observância das normas gerais" id="crit6">
                <label class="form-check-label" for="crit6">VI – Observância das normas gerais</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                name="telefone"
                placeholder="(00) 00000-0000"
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email@exemplo.com"
              />
            </div>
            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="endereco"
                name="endereco"
                placeholder="Rua, número, bairro, cidade, CEP"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-outline-secondary me-2">
          Limpar
        </button>
        <button type="submit" class="btn btn-primary">Gerar Termo</button>
      </div>
    </form>
  </div>

  <!-- Logos -->
  <div class="logo-bottom text-center my-4">
    <img src="imagens/logo-mps.svg" alt="Logo MPS" class="me-3" />
    <img src="imagens/logo-drpps.svg" alt="Logo DRPPS" />
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
