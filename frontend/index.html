<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programa de Regularidade</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- seu CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Painel flutuante que contém título e form -->
  <div class="container floating-panel">
    <h1>Programa de Regularidade</h1>

    <form id="regularidadeForm">
      <!-- Identificação -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">Identificação</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input
                type="text"
                class="form-control"
                id="cnpj"
                name="cnpj"
                placeholder="00.000.000/0000-00"
              />
            </div>
            <div class="col-md-4">
              <label for="uf" class="form-label">UF</label>
              <select id="uf" name="uf" class="form-select">
                <option value="" disabled selected>Selecione a UF</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="ente" class="form-label">Ente</label>
              <input
                type="text"
                class="form-control"
                id="ente"
                name="ente"
                placeholder="Nome do ente"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Dados Pessoais -->
      <div class="card mb-4">
        <div class="card-header bg-secondary text-white">Dados Pessoais</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
              />
            </div>
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Nome completo"
              />
            </div>
            <div class="col-md-6">
              <label for="criterios" class="form-label">Critérios</label>
              <input
                type="text"
                class="form-control"
                id="criterios"
                name="criterios"
                placeholder="Critérios"
              />
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                name="telefone"
                placeholder="(00) 00000-0000"
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email@exemplo.com"
              />
            </div>
            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="endereco"
                name="endereco"
                placeholder="Rua, número, bairro, cidade, CEP"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-outline-secondary me-2">
          Limpar
        </button>
        <button type="submit" class="btn btn-primary">Gerar Termo</button>
      </div>
    </form>
  </div>

  <div class="logo-bottom">
    <img
      src="imagens/logo-mps.svg"
      alt="Logo Ministério da Previdência Social"
    />
        <img
      src="imagens/logo-drpps.svg"
      alt="Logo Departamento dos Regimes Próprios de Previdência Social "
    />
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
