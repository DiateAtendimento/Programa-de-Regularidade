# netlify.toml (com Base directory = "frontend" no painel)

[build]
  publish   = "."                # era "frontend"
  functions = "netlify/functions" # era "frontend/netlify/functions"

# --- Redirects / proxies (iguais ao que te passei) ---
[[redirects]]
  from = "/_api/termo-solic-crp-pdf"
  to   = "/.netlify/functions/termo-solic-crp-pdf"
  status = 200
[[redirects]]
  from = "/_api/termo-solic-crp-pdf-v2"
  to   = "/.netlify/functions/termo-solic-crp-pdf-v2"
  status = 200
[[redirects]]
  from = "/_api/gerar-solic-crp"
  to   = "/.netlify/functions/gerar-solic-crp"
  status = 200
[[redirects]]
  from = "/_api/health"
  to   = "/.netlify/functions/api-proxy/health"
  status = 200
[[redirects]]
  from = "/_api/_diag"
  to   = "/.netlify/functions/api-proxy/_diag"
  status = 200
[[redirects]]
  from = "/_api/*"
  to   = "/.netlify/functions/api-proxy/:splat"
  status = 200

[[redirects]]
  from = "/form_gera_termo_adesao_1"
  to   = "/form_gera_termo_adesao_1.html"
  status = 200
[[redirects]]
  from = "/form_gera_termo_solic_crp_2"
  to   = "/form_gera_termo_solic_crp_2.html"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[functions."termo-solic-crp-pdf"]
  timeout = 26
  memory  = 1536

[functions."gerar-solic-crp"]
  timeout = 20
  memory  = 1024

[build.environment]
  NODE_VERSION = "20"
